<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
    <script type="module" src="dom-utils.js" defer></script>
    <script type="module" src="view-dashboard.js" defer></script>
    <script type="module" src="view-detail.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1 class="title">WORLD COUNTRIES</h1>
        <label class="switch">
          <input type="checkbox" id="darkModeBtn" />
          <span class="slider"></span>
        </label>
      </div>
    </header>
    <div class="filters">
      <div class="inputbox">
        <input required="required" type="text" id="query" />
        <span>Enter country here!</span>
        <i></i>
      </div>

      <div class="selectdiv">
        <label>
          <select name="name" id="region">
            <option value="" selected>Filter by region</option>
            <option value="Europe">Europe</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Oceania">Oceania</option>
          </select>
        </label>
      </div>
    </div>
    <main id="root"></main>
  </body>
</html>
